<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8>">
    <title> Privateaser </title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Privateaser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Liste des bars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Politique de Confidentialité</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contactez-nous</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Bars autour de moi">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Rechercher</button>
          </form>
        </div>
      </nav>

      <div class="jumbotron">
          <h1 style="text-align:center" class="display-5">Avec Privateaser, vous cliquez, vous réservez, vous teasez</h1>
          <div style="text-align:center" id="bar">
            <div class="row">
                <div class="col">
                    <input class="js-name form-control" type="text" placeholder="Bar name" />
                </div>
                <div class="col">
                    <input class="js-price-by-hour form-control" type="number" placeholder="Price by hour"/>
                </div>
                <div class="col">
                    <input class="js-price-by-person form-control" type="number" placeholder="Price by person"/>
                </div>
            </div>


            </div>
            <div style="text-align:center" id="booker">
                <div class="row">
                    <div class="col">
                        <input class="js-name form-control" type="text" placeholder="Booker name"/>
                    </div>
                    <div class="col">
                        <input class="js-time form-control" type="number" placeholder="Time (hours)"/>
                    </div>
                    <div class="col">
                        <input class="js-persons form-control" type="number" placeholder="Number of persons"/>
                    </div>
                </div>
            </div>

            <div style="text-align:center" class="row">
              <div class="col">
                  <div class="form-check">
                      <label class="form-check-label">
                          <input class="js-option form-check-input" type="checkbox"/>
                          <label> Deductible option </label>
                      </label>
                    </div>
              </div>
            </div>

            <div style="text-align:center" class="row">
                <div class="col">
                  <button type="button" class="btn btn-success" id="compute">Compute</button>
                </div>

            </div>


            <script src="privateaser.js"></script>
            <script src="index.js"></script>



        </div>


</body>
</html>
